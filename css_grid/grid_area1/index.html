<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
.tag{
    background-color: #eee;
    width: 90%;
    margin: 50px 0 0 50px;

    display: grid;
    grid-template-columns: repeat(4,1fr);  
    grid-template-rows: 150px 150px 150px;

    grid-gap: 20px;
}
.tag1{
    background-color: rgb(68,68,68);
    grid-column: 1/3;
    border-radius: 10px;
 }
.tag2{
    background-color: rgb(68,68,68);
    grid-column: 3/5;  
    border-radius: 10px;
}
.tag3{
    background-color: rgb(68,68,68);
    border-radius: 10px;
}
.tag4{
    background-color: rgb(68,68,68);
    grid-column: 2/5;
    border-radius: 10px;
}
  
.tag5{
    background-color: rgb(68,68,68);
    grid-column: 1/5;
    border-radius: 10px;

 }
 h1{
    
    color: #eee;
 }
 
 
 

    </style>
<div class="tag">
    <div class="tag1"><h1>A</h1></div>
    <div class="tag2"><h1>B</h1></div>
    <div class="tag3"><h1>C</h1></div>
    <div class="tag4"><h1>D</h1></div>
    <div class="tag5"><h1>E</h1></div>
    
 </div>


</body>
</html>
